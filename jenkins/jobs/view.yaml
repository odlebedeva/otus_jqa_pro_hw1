- view:
    name: QA
    view-type: list
    description: |
      <h3 style="color:#999696;">Test Jobs</h3>
    filter-executors: true
    filter-queue: true
    job-name:
      - 'runner-tests'
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button