- job-template:
    name: 'runner-tests'
    description: '<h3 style="color:#999696;">Runner tests</h3>'
    project-type: pipeline
    concurrent: true
    logrotate:
      daysToKeep: 30
      numToKeep: 10
    properties:
      - build-discarder:
          num-to-keep: 100
    parameters:
      - text:
          name: YAML_CONFIG
          default: |
            BASE_URL: https://otus.ru
            BROWSER_NAME: chrome
            BROWSER_VERSION: 123.0
            REMOTE_URL: http://127.0.0.1/
            TEST_VERSION: 1.0.0
            TEST_TYPES:
              - ui
              - api
              - mobile
      - string:
          name: BRANCH
          default: homework_6
          description: "Branch"
    pipeline-scm:
      scm:
        - git-runner
      script-path: jenkins/runner-tests.groovy